{% include 'index.html'%}
<div class="container text-center">
	<div class="col-md-8 offset-md-2">
		<h1>Заявка</h1>
	</div>
</div>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <title>Заявка</title>
</head>

<body>
  <div class="container mt-5">
    <h1>Заявка</h1>
    <form action="" method="POST">
      {{ form.csrf_token }}
      <div class="form-group">
        <label for="name">Имя</label>
        {{ form.name(size=145) }}
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        {{ form.email(size=145) }}
      </div>
      <div class="form-group">
        <label for="subject">Тема</label>
        {{ form.subject(size=145) }}
      </div>
      <div class="form-group">
        <label {{ form.buildingType(size=20)}} Тип здания: </label>
        
        <select class="form-control" id="buildingType" name="buildingType" required>
            <option>Детский сад</option>
            <option>Школа</option>
            <option>Больница</option>
        </select>
    </div>
      <div class="form-group">
        <label for="message">Сообщение</label>
        {{ form.message(size=145) }}
        
      </div>
      <button type="submit" class="btn btn-primary">Отправить</button>
      </div>
  
      
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
