<!DOCTYPE html>
<html>
<head>
    <title>Посты</title>
</head>
<body>
    <h1>Посты</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Subject</th>
            <th>Message</th>
            <th>buildingType</th>
        </tr>
        {% for post in posts %}
        <tr>
            <td>{{ post.name }}</td>
            <td>{{ post.email }}</td>
            <td>{{ post.subject }}</td>
            <td>{{ post.message }}</td>
            <td>{{ post.buildingType }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
